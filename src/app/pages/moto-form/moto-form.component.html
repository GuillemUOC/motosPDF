<div class="animate__animated animate__fadeIn animate__fast">

  <h1 *ngIf="!moto.id">Nueva moto</h1>
  <h1 *ngIf="moto.id">Editar moto <small class="text-muted">{{ moto.registration }}</small></h1>
  <hr />

  <form class="row g-3" autocomplete="off" [formGroup]="form" (ngSubmit)="saveForm()">

    <div class="col-md-6 form-group">
      <label class="form-label">Matrícula <span class="required-field"></span></label>
      <input class="form-control text-muted" type="text" placeholder="Matrícula" formControlName="registration"
        [class.is-invalid]="form | isInvalidControl:'registration'">
      <span *ngIf="form | isInvalidControl:'registration'" class="form-text text-danger">
        El campo no puede estar vacio
      </span>
      <span *ngIf="form | isInvalidControl:'registration':'repeated':true" class="form-text text-danger">
        El usuario ya tiene registrada esta matrícula
      </span>
      <span *ngIf="form | isPendingControl:'registration'" class="form-text text-info">
        <i class="fa fa-spin fa-refresh" aria-hidden="true"></i> Comprobando si la matrícula ya está resgistrada
      </span>
    </div>

    <div class="col-md-6 form-group">
      <label class="form-label">Km</label>
      <input class="form-control text-muted" type="text" placeholder="Kilómetros" formControlName="kilometers"
        [class.is-invalid]="form | isInvalidControl:'kilometers'">
      <span *ngIf="form | isInvalidControl:'kilometers'" class="form-text text-danger">
        Solo puede introducir números
      </span>
    </div>

    <div class="col-md-6 form-group">
      <label class="form-label">Marca <span class="required-field"></span></label>
      <input class="form-control text-muted" type="text" placeholder="Marca" formControlName="model"
        [class.is-invalid]="form | isInvalidControl:'model'">
      <span *ngIf="form | isInvalidControl:'model'" class="form-text text-danger">
        El campo no puede estar vacio
      </span>
    </div>

    <div class="col-md-6 form-group">
      <label class="form-label">Modelo <span class="required-field"></span></label>
      <input class="form-control text-muted" type="text" placeholder="Modelo" formControlName="brand"
        [class.is-invalid]="form | isInvalidControl:'brand'">
      <span *ngIf="form | isInvalidControl:'brand'" class="form-text text-danger">
        El campo no puede estar vacio
      </span>
    </div>

    <div class="form-group col-12 text-center">
      <hr>
      <button type="submit" class="btn btn-primary w-100 text-truncate">
        <i class="fa fa-floppy-o"></i>
        Guardar
      </button>
    </div>
  </form>

</div>
